server:
#  端口号
  port: 8085
spring:
  application:
#   应用名
    name: service-zuul
eureka:
  #eueka 地址
  instance:
    hostname: localhost
  client:
#    注册地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
zuul:
  routes:
    #网关名字随便起
    demo-customer:
#      网关url 端口后面的部分
      path: /test/**
      #映射的项目的spring.application.name
      serviceId: demo-customer
#    #有多个映射项目就重复操作
#    demo-customerb:
      ##      网关url 端口后面的部分
      #      path: /test/**
      #      #映射的项目的spring.application.name
      #      serviceId: demo-customer